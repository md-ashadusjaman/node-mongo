<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Learning mongo database</h1> 
   <form action="/addProduct" method="post">
   <input type="text" placeholder="name" name="name">
    <input type="text" placeholder="price" name="price">
    <input type="text" placeholder="quantity" name="quantity"> 
    <button type="submit">Add Product</button>
   </form>

<div id="htmlProducts"></div>

<div id="update"></div>

   

   <script>
       function loadAllProducts(){
        fetch('/products')
       .then(response => response.json())
       .then(result=>{
           console.log(result)
           const container = document.getElementById('htmlProducts');
           result.forEach(pd => {
           const p = document.createElement('p');
               p.innerHTML = `<strong>Name: ${pd.name}</strong> Price: ${pd.price}
               <button onclick="loadProduct('${pd._id}')">Update</button>
            <button onclick="deleteProduct('${pd._id}')"> Delete</button>`;
               container.appendChild(p);
           });
       })
       };

       loadAllProducts();

       function loadProduct(id){
           fetch(`product/${id}`)
           .then(response => response.json())
           .then(data => {
               console.log(data)
               const update = document.getElementById('update');
               update.innerHTML = ` <h3>Update: ${data._id}</h3>
               Price: <input type="number" value="${data.price}" id="price">
               <br>
               Quantity: <input type="number" value="${data.quantity}" id="quantity">
               <button onclick="updateProduct('${data._id}')">Submit</button>
               `;
               
               
           })
       }


       function updateProduct(id) {
        //    console.log(updateing);
           const price = document.getElementById("price").value;
           const quantity = document.getElementById("quantity").value;
           const product = {id, price, quantity};
           fetch(`/update/${id}`,{
               method: 'PATCH',
               headers: {'Content-Type': 'application/json'},
               body: JSON.stringify(product)
           })
           .then(response => response.json())
           .then(data => {
               console.log('Updated');
           });
       }

       function deleteProduct(id) {
        //    console.log(id);
        fetch(`/delete/${id}`,{
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(result => {
            console.log('deleted Successfuly');
        });
       }




   </script>

</body>
</html>
