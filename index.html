<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Learning mongo database</h1> 
   <form action="/addProduct" method="post">
   <input type="text" placeholder="name" name="name">
    <input type="text" placeholder="price" name="price">
    <input type="text" placeholder="quantity" name="quantity"> 
    <button type="submit">Add Product</button>
   </form>

   <div id="htmlProducts">

   </div>

   <script>
       function loadProducts(){
        fetch('/products')
       .then(response => response.json())
       .then(htmlProducts=>{
           console.log(htmlProducts)
           const container = document.getElementById('htmlProducts');
           
           htmlProducts.forEach(pd => {
               const p = document.createElement('p');
               p.innerHTML = `<strong>Name: ${pd.name}</strong> Price: ${pd.price}
            <button onclick="deleteProduct('${pd._id}')"> Delete</button>`;
               container.appendChild(p);
           });
       })
       };

       loadProducts();

       function deleteProduct(id) {
        //    console.log(id);
        fetch(`/delete/${id}`,{
            method: 'DELETE'
        })
        .then(response => response.json())
        .then(result => {
            console.log('deleted Successfuly')
        })
       }




   </script>

</body>
</html>
